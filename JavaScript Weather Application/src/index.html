<html>
    <head>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div id="title">
            <h1>
                Weather Application
            </h1>
        </div>
        <div id="searchContainer">
            <input class="searchControl" type="text" id="searchInput" placeholder="City Name or Zipcode">
            <button class="searchControl" id="searchButton">Search</button>
        </div>
        <div id="weatherContainer">
            <div id="weatherDesc">
                <h1 id="cityHeader"></h1>
                <div id="weatherMain">
                    <div id="temp"></div>
                    <div id="weatherDescHeader"></div>
                    <div><img id="docImg"></div>
                </div>
                <hr>
                <div id="windSpeed" class="bottomDetails"></div>
                <div id="humidity" class="bottomDetails"></div>
            </div>
        </div>
        <script src="../script.js"></script>
    </body>
</html>
